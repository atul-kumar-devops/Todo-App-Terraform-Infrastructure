name: "TodoApp Infrastructure Pipeline"
on : 
  pull_request:
    branches: 
      - main

  push:
    branches: 
      - main
    
permissions:
  id-token: write  # âœ… REQUIRED for OIDC login
  contents: read    # (Optional) for accessing repo content

jobs:
  terraform_implementation:
    runs-on: self-hosted
    env:
      ARM_CLIENT_ID: 0aa12f58-eeb0-42e2-a057-c6ccab716994
      ARM_TENANT_ID: 98a591d8-2219-486b-b202-d02936d6bda0
      ARM_SUBSCRIPTION_ID: cba3453a-ff1f-4f51-b6f6-5a1149843776
      ARM_USE_OIDC: true
      
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
  
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          # ClientId of the Azure Service principal created.
          client-id: 0aa12f58-eeb0-42e2-a057-c6ccab716994
          # TenantId of the Azure Service principal created.
          tenant-id: 98a591d8-2219-486b-b202-d02936d6bda0
          # Azure subscriptionId
          subscription-id: cba3453a-ff1f-4f51-b6f6-5a1149843776
        
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: environments/dev        
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: environments/dev
  
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/dev
  
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environments/dev

  terraform_apply:
    runs-on: self-hosted
    env:
      ARM_CLIENT_ID: 0aa12f58-eeb0-42e2-a057-c6ccab716994
      ARM_TENANT_ID: 98a591d8-2219-486b-b202-d02936d6bda0
      ARM_SUBSCRIPTION_ID: cba3453a-ff1f-4f51-b6f6-5a1149843776
      ARM_USE_OIDC: true
    needs: terraform_implementation
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          # ClientId of the Azure Service principal created.
          client-id: 0aa12f58-eeb0-42e2-a057-c6ccab716994
          # TenantId of the Azure Service principal created.
          tenant-id: 98a591d8-2219-486b-b202-d02936d6bda0
          # Azure subscriptionId
          subscription-id: cba3453a-ff1f-4f51-b6f6-5a1149843776
      
      - name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: environments/dev

      - name: Terraform Apply
        id: apply
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environments/dev
        

        
      

    
