name: "TodoApp Infrastructure Pipeline"
on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

permissions:
  id-token: write # âœ… REQUIRED for OIDC login
  contents: read # (Optional) for accessing repo content

jobs:
  terraform_implementation:
    runs-on: self-hosted
    env:
      ARM_CLIENT_ID: 6e692c89-a9f4-4cbd-93ef-b24a5f650772
      ARM_TENANT_ID: f6f15ce5-ae1c-4d23-8541-6e4b335529f6
      ARM_SUBSCRIPTION_ID: 1d3588c8-af2c-442c-bdc3-7fc3b65594b9
      ARM_USE_OIDC: true

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          # ClientId of the Azure Service principal created.
          client-id: 6e692c89-a9f4-4cbd-93ef-b24a5f650772
          # TenantId of the Azure Service principal created.
          tenant-id: f6f15ce5-ae1c-4d23-8541-6e4b335529f6
          # Azure subscriptionId
          subscription-id: 1d3588c8-af2c-442c-bdc3-7fc3b65594b9

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: environments/dev

      - name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: environments/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/dev

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        # continue-on-error: true
        working-directory: environments/dev

  terraform_apply:
    runs-on: self-hosted
    env:
      ARM_CLIENT_ID: 6e692c89-a9f4-4cbd-93ef-b24a5f650772
      ARM_TENANT_ID: f6f15ce5-ae1c-4d23-8541-6e4b335529f6
      ARM_SUBSCRIPTION_ID: 1d3588c8-af2c-442c-bdc3-7fc3b65594b9
      ARM_USE_OIDC: true
    needs: terraform_implementation
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          # ClientId of the Azure Service principal created.
          client-id: 6e692c89-a9f4-4cbd-93ef-b24a5f650772
          # TenantId of the Azure Service principal created.
          tenant-id: f6f15ce5-ae1c-4d23-8541-6e4b335529f6
          # Azure subscriptionId
          subscription-id: 1d3588c8-af2c-442c-bdc3-7fc3b65594b9

      - name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: environments/dev

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        # continue-on-error: true
        working-directory: environments/dev
